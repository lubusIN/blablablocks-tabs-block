name: PR Preview via Cloudflare Tunnel

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install & Start WP-Now
        run: |
          npm install -g @wp-now/wp-now
          npx @wp-now/wp-now start --skip-browser &
          echo $! > wpnow.pid

      - name: Wait for WP-Now
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8881/wp-admin > /dev/null; then
              break
            fi
            sleep 2
          done

      - name: Install cloudflared
        run: |
         wget -qO cloudflared \
           https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
         sudo mv cloudflared /usr/local/bin/cloudflared
         sudo chmod +x /usr/local/bin/cloudflared

      - name: Start Cloudflare Quick Tunnel
        id: cf
        run: |
         # Launch tunnel in the background, rewrite Host header so WP-Now sees "localhost:8881"
         nohup cloudflared tunnel --url http://localhost:8881 \
           --http-host-header localhost:8881 \
           &> cf.log &
         # Wait up to 15s for the trycloudflare.com URL to appear
         for i in $(seq 1 15); do
           if grep -qE 'https://[A-Za-z0-9.-]+\.trycloudflare\.com' cf.log; then
             break
           fi
           sleep 1
         done
         # Extract the URL
         TUNNEL_URL=$(grep -Eo 'https://[A-Za-z0-9.-]+\.trycloudflare\.com' cf.log)
         echo "tunnel-url=$TUNNEL_URL" >> $GITHUB_OUTPUT

      - name: Comment Preview Link
        uses: peter-evans/create-or-update-comment@v3
        with:
         token: ${{ secrets.GITHUB_TOKEN }}
         issue-number: ${{ github.event.pull_request.number }}
         body: |
           ðŸš€ **WP-Now Preview via Cloudflare Tunnel**
           Test your plugin live here: ${{ steps.cf.outputs.tunnel-url }}
           _(Tunnel stays live while this workflow runs.)_

